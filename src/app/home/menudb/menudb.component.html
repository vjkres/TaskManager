<div class="row">

  <mat-card class="custom-card" *ngFor="let card of cards">
    <mat-card-header>
      <div mat-card-avatar class=" custom-header-image">
      </div>
      <mat-card-title>Title</mat-card-title>
      <mat-card-subtitle>Subtitle</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      Simple Text. Simple Text. Simple Text. Simple Text.
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>More Links</button>
      <button mat-button>Default</button>
    </mat-card-actions>
  </mat-card>

</div>
