<form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
      (admin/admin, nuser/nuser)
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Username" formControlName="userName">
            <mat-error *ngIf="loginForm.controls['userName'].hasError('required')">
              User name is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" formControlName="password">
            <button mat-icon-button matSuffix type="button" (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
              Password is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-checkbox formControlName="rememberMe">Remember Me</mat-checkbox>
        </div>
      </div>
    </mat-card-content>
    <div class="row" *ngIf='error'>
      <div class="col">
        <span class="error"> {{error}} </span>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <mat-card-actions>
          <button mat-raised-button color="primary" type="submit">Submit</button>
        </mat-card-actions>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button mat-button type="button" routerLink='/forgotup'>
          Forgot Username/Password
        </button>
      </div>
      <div class="col" style="text-align: right;">
        <button mat-button type="button" routerLink='/registration'>
          Register
        </button>
      </div>
    </div>
  </mat-card>
</form>
